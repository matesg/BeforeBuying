<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          required
          [(ngModel)]="shop.id"
          name="id"
        />
      </div>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="shop.name"
          name="name"
        />
      </div>
  
      <button (click)="saveShop()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newShop()">Add</button>
    </div>
  </div>
